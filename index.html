<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOTSTRAP CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- BREAKPOINTS CSS -->
        <link rel="stylesheet" href="breakpoints.css">
        <title>Home | Tech Today</title>
    </head>
    <body>

        <header id="header">
            <!-- NAVBAR CONTAINER -->
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <!-- NAVBAR LOGO -->
                    <a class="navbar-brand" href="#"><img width="150"
                            src="images/logo.png" alt="Tech Today Logo"></a>

                    <!-- BUTTON TO SHOW NAVBAR ON SMALL SCREENS -->
                    <button
                        class="navbar-toggler rounded-0"
                        data-bs-toggle="collapse"
                        data-bs-target="#nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse justify-content-end"
                        id="nav">
                        <!-- NAV LIST -->
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <!-- DROPDOWN -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Articles
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Web
                                            Development</a></li>
                                    <li><a class="dropdown-item" href="#">Data
                                            Science</a></li>
                                    <li><a class="dropdown-item" href="#">Artificial
                                            Intelligence</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>

                            <!-- SEARCH BAR AND BUTTON -->
                            <form class="d-flex" role="search">
                                <input
                                    class="form-control me-2 ms-md-3 rounded-0"
                                    type="search" placeholder="Type to search"
                                    aria-label="Search">
                                <button class="btn btn-outline-dark rounded-0"
                                    type="submit">Search</button>
                            </form>
                        </ul>

                    </div>

                </div>
            </nav>
        </header>


        


        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
